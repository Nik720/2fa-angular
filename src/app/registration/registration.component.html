<div class="d-flex align-items-center bg-body-tertiary account-form-wrapper">
    <div class="form-signin w-100 m-auto">
        <form>
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
    
        <div class="form-floating">
            <input type="text" class="form-control" id="name" placeholder="John wisly">
            <label for="name">Name</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
    
        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
        
        <p class="py-2">Already have account? <a class="btn-link" routerLink="/login">Login</a></p>
        </form>
    </div>
</div>
