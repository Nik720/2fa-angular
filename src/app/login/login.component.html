<div class="d-flex align-items-center bg-body-tertiary account-form-wrapper">
    <div class="form-signin w-100 m-auto">
        <form [formGroup]="loginForm" (submit)="login()">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                <label for="email">Email address</label>
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback mb-2">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Invalid Email format</div>
                </div>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                <label for="password">Password</label>
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback mb-2">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                </div>
            </div>
        
            <button [disabled]="loading" class="btn btn-primary w-100 py-2" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                Sign in
            </button>
            
            <p class="py-2">Don't have account? <a class="btn-link" routerLink="/register">Register now</a></p>
        </form>
    </div>
</div>
